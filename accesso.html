<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a target="_blank" href="https://icons8.com/icon/7PCLfAOEtxti/libreria-musicale">Libreria musicale</a> icona di <a target="_blank" href="immagini/icons8-libreria-musicale-64(1).png">Icons8</a>
    <title>Pagina di accesso</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a class="header__logo" href="#">
          <img src="immagini/icona.png">
          <div class="cover__content">
            <h1> StreaMusic</h1>
          </div>
        </a>
      </div>
    </header>
    
    <main>
      <div class="container">
        <div class="cover" style="background-image:linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6)), url('https://source.unsplash.com/random');">
          <div class="cover__content">
            <h1> StreaMusic</h1>
            <img src="immagini/icona.png" alt="Icona">
          </div>
        </div>

        <div class="spacer"></div>
          
        <div class="grid">
          <div class="col-50">
            <h1>Benvenuto</h1>
            <h2 style="padding-top: 5%;">Registrati su questa nuova piattaforma di musica in streaming</h2>
          </div>

          <div class="grid grid--center">
            <div class="col col-50">

              <div class="login-box">
 
                <form>
                  <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Username</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                  </div><center>
                  <a href="home.html">
                         SEND
                     <span></span>
                  </a></center>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div style="padding: 2%;">
          <p class="grid">&copy; Marco Vizza</p>
        </div>
      </div>
    </footer>
    <script>
      let item = document.querySelector('.icon-hamburger');
      item.addEventListener("click", function() {
      document.body.classList.toggle('menu-open');
      });
    </script>

  </body>
</html>
